<!DOCTYPE html>
<html>
	
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>

    <style>
    body {
        background-color: #e1f1fa
    }
	</style>
</head>
	
<body>
	<h1>Formularz adopcji delfina</h1>
    
<form id="formularz" action="gratuluje.html">
	  
  <label for="imie">Imie:</label><br>
  <input type="text" id="imie" name="imie" placeholder="Wpisz odpowiedź"required><br>
  <label for="nazwisko">Nazwisko:</label><br>
  <input type="text" id="nazwisko" name="nazwisko" placeholder="Wpisz odpowiedź"required><br><br>

  <p>Czy masz 18 lat?</p>
  <input type="radio" id="wiekTak" name="wiek" value="tak" required>
  <label for="wiekTak">Tak</label><br>
  <input type="radio" id="wiekNie" name="wiek" value="nie">
  <label for="wiekNie">Nie</label><br>
  <p>   </p>
	  
  <label for="miasto">Miasto:</label><br>
  <input type="text" id="miasto" name="miasto" placeholder="Wpisz odpowiedź"required><br><br>
  <label for="ulica">Ulica:</label><br>
  <input type="text" id="ulica" name="ulica" placeholder="Wpisz odpowiedź"required><br><br>
  <label for="mail">Email:</label><br>
  <input type="text" id="mail" name="mail" placeholder="Wpisz odpowiedź"required><br><br>
   
	<p>Proszę określić swoją płeć:</p>

	<input type="checkbox" id="plec" name="plec" value="kobieta">
    <label for="plec">Kobieta</label><br>
    <input type="checkbox" id="plec" name="plec" value="mezczyzna">
    <label for="plec">Mężczyzna</label><br>
    <label for="plec">Inna:</label><br>
    <input type="text" id="plec" name="plec" placeholder="Wpisz odpowiedź"><br><br> 

  	<label for="telefon">Telefon:</label><br>
  	<input type="text" id="telefon" name="telefon" placeholder="Wpisz odpowiedź" required pattern="\d{9}" title="Telefon musi mieć dokładnie 9 cyfr"><br><br>
	
	<p>Dlaczego chcesz zaadoptować delfina? Proszę napisz swoją motywację poniżej:</p>
    <textarea id="uwagi" name="uwagi" rows="4" cols="50" placeholder="Wpisz swoją odpowiedź tutaj..."></textarea><br><br>

 	<input type="submit" value="Submit">
	  
</form> 


    <p><a href="index.html">← Powrót do strony głównej</a></p>
</body>
</html>
