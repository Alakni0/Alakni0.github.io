<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Faktura</title>
    <style>
        body {
            background-color: #e1f1fa;
            font-family: Arial, sans-serif;
            color: #033e63;
            text-align: center;
        }

        .tlo {
            position: fixed;
            top: 0;
            left: 0;
            background-image: url('img/faktura.jpg');
            background-size: 1000px;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            opacity: 0.60;
            z-index: -1;
        }

        .pola {
            position: absolute;
            color: #033e63;
            font-size: 20px;
        }

        #imie { top: 150px; left: 250px; }
        #nazwisko { top: 150px; left: 320px; }
        #adres { top: 184px; left: 150px; }
        #nip { top: 184px; left: 750px; }

        #nazwa1 { top: 270px; left: 100px; }
        #ilosc1 { top: 270px; left: 460px; }
        #cena1  { top: 270px; left: 525px; }
        #wartosc1 { top: 270px; left: 610px; }
        #kwota1 { top: 270px; left: 770px; }

        #nazwa2 { top: 300px; left: 100px; }
        #ilosc2 { top: 300px; left: 460px; }
        #cena2  { top: 300px; left: 525px; }
        #wartosc2 { top: 300px; left: 610px; }
        #kwota2 { top: 300px; left: 770px; }

        #nazwa3 { top: 330px; left: 100px; }
        #ilosc3 { top: 330px; left: 460px; }
        #cena3  { top: 330px; left: 525px; }
        #wartosc3 { top: 330px; left: 610px; }
        #kwota3 { top: 330px; left: 770px; }

        #suma { top: 580px; left: 625px; }

        a {
            display: block;
            text-align: center;
            color: #005f8a;
            text-decoration: none;
            font-weight: bold;
            margin: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="tlo"></div>

    <div id="imie" class="pola"></div>
    <div id="nazwisko" class="pola"></div>
    <div id="adres" class="pola"></div>
    <div id="nip" class="pola"></div>

    <div id="nazwa1" class="pola"></div>
    <div id="ilosc1" class="pola"></div>
    <div id="cena1" class="pola"></div>
    <div id="wartosc1" class="pola"></div>
    <div id ="kwota1" class="pola"></div>

    <div id="nazwa2" class="pola"></div>
    <div id="ilosc2" class="pola"></div>
    <div id="cena2" class="pola"></div>
    <div id="wartosc2" class="pola"></div>
    <div id ="kwota2" class="pola"></div>

    <div id="nazwa3" class="pola"></div>
    <div id="ilosc3" class="pola"></div>
    <div id="cena3" class="pola"></div>
    <div id="wartosc3" class="pola"></div>
    <div id ="kwota3" class="pola"></div>

    <div id="suma" class="pola"></div>


    <script>
        fetch("dane.xml")
            //zamieniam dane z pliku xml na tekst
            .then(response =>
            {
                return response.text();
            })
            .then(xmlText =>
            {
                //zamieniam tekst html na strukture, ktora JS rozumie - HTML DOM
                const doc = new DOMParser().parseFromString(xmlText, "application/xml");

                const nabywca = doc.getElementsByTagName("nabywca")[0];
                document.getElementById('imie').textContent = nabywca.getElementsByTagName("imie")[0].textContent;
                document.getElementById('nazwisko').textContent = nabywca.getElementsByTagName("nazwisko")[0].textContent;
                document.getElementById('adres').textContent = nabywca.getElementsByTagName("adres")[0].textContent;
                document.getElementById('nip').textContent = nabywca.getElementsByTagName("nip")[0].textContent;

                const uslugi = doc.getElementsByTagName("usluga");
                let sumaWartosci = 0;

                for (let i = 0; i < uslugi.length && i < 3; i++)
                {
                    const numer = i + 1;
                    const usluga = uslugi[i];


                    document.getElementById(`nazwa${numer}`).textContent = usluga.getElementsByTagName("nazwa")[0].textContent;

                    document.getElementById(`ilosc${numer}`).textContent = usluga.getElementsByTagName("ilosc")[0].textContent;
                    document.getElementById(`cena${numer}`).textContent = usluga.getElementsByTagName("cena")[0].textContent;

                    const wartosc = usluga.getElementsByTagName("wartosc")[0].textContent;
                    document.getElementById(`wartosc${numer}`).textContent = usluga.getElementsByTagName("wartosc")[0].textContent;

                    document.getElementById(`kwota${numer}`).textContent = usluga.getElementsByTagName("kwota")[0].textContent;

                    sumaWartosci += parseFloat(wartosc);
                    }

                document.getElementById('suma').textContent = sumaWartosci;

            })
    </script>

    <p><a href="index.html">← Powrót do strony głównej</a></p>
</body>
</html>
